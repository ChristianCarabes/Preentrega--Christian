<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="header-container"> <!-- Cuando en una class tengo mas de una palabra, las uno con un guiÃ³n medio | Nomenclatura -->
        <div class="header">
            <div class="date">16 de Julio</div>
            <div class="signup">Sign up</div>
            <div class="login">Login</div>
        </div>
    </header>
    <!-- Fin Header -->

    <!-- Productos -->
    <section class="productos-container">
        <div class="productos">
            <div class="suscribe">
                <p>Suscribete</p>
            </div>
            <div class="logo">
                <img src="images/awesome-logo.svg" alt="">
            </div>
            <div class="social">
                <img src="images/social-icons.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Fin Productos -->

    <!-- Fotos -->
     <section class="photo-grid-container">
        <div class="photo-grid">
            <!-- En HTML se pueden usar entre las comillas mas de una class en el mismo elemento -->
            <div class="photo-grid-item first-item">
                <img src="images/one.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/five.svg" alt="">
            </div>
        </div>
     </section>
    <!-- Fin Fotos -->













</body>
</html>
